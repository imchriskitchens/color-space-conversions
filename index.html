<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Color Space Conversions</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<h1 class="title">color space conversions</h1>
		<template id="template">
			<tr>
				<td class="def" data-tip=""></td>
				<td data-rgb=""></td>
				<td data-hex=""></td>
				<td data-hsl=""></td>
				<td></td>
				<td></td>
			</tr>
		</template>
		<template id="table_reset">
			<tr>
				<th></th>
				<th data-tip="click to copy">RGB</th>
				<th data-tip="click to copy">HEX</th>
				<th data-tip="click to copy">HSL</th>
				<th data-tip="contrast ratio">Black</th>
				<th data-tip="contrast ratio">White</th>
			</tr>
		</template>
		<main>
			<textarea id="textarea" rows="10"></textarea>
			<button id="button">Submit</button>
			<table id="table" data-toggle="data-toggle">
				<tr>
					<th></th>
					<th data-tip="click to copy">RGB</th>
					<th data-tip="click to copy">HEX</th>
					<th data-tip="click to copy">HSL</th>
					<th data-tip="contrast ratio">Black</th>
					<th data-tip="contrast ratio">White</th>
				</tr>
			</table>
			<button id="btnEXPORT" data-hidden="data-hidden" data-hide="true">Export JSON</button>
		</main>
		<script src="./js/index.js"></script>
	</body>
</html>
